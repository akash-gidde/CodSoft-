<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    .quiz-box {
      width: 300px;
      margin: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Online Quiz</h1>

<div class="quiz-box">
  <p id="question"></p>
  <button onclick="checkAnswer('a')" id="a"></button><br>
  <button onclick="checkAnswer('b')" id="b"></button><br>
  <button onclick="checkAnswer('c')" id="c"></button>
</div>

<script>
  let q = {
    question: "HTML stands for?",
    a: "Hyper Text Markup Language",
    b: "High Text Machine Language",
    c: "Hyperlinks Text Mark Language",
    correct: "a"
  };

  document.getElementById("question").innerText = q.question;
  document.getElementById("a").innerText = q.a;
  document.getElementById("b").innerText = q.b;
  document.getElementById("c").innerText = q.c;

  function checkAnswer(ans) {
    if(ans === q.correct) {
      alert("Correct Answer üéâ");
    } else {
      alert("Wrong Answer ‚ùå");
    }
  }
</script>

</body>
</html>
